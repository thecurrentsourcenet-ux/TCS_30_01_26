[[redirects]]
from = "http://thecurrentsource.net/*"
to = "https://thecurrentsource.net/:splat"
status = 301
force = true

[[redirects]]
from = "https://www.thecurrentsource.net/*"
to = "https://thecurrentsource.net/:splat"
status = 301
force = true

[[redirects]]
from = "/*/"
to = "/:splat"
status = 301

[[redirects]]
from = "/index.html"
to = "/"
status = 301

[[redirects]]
from = "/index.php"
to = "/"
status = 301

[[redirects]]
from = "/home"
to = "/"
status = 301

[[redirects]]
from = "/*"
to = "/404.html"
status = 404

[build]
publish = "dist"
command = "npx vite build"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/images/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/sitemap.xml"

[headers.values]
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/robots.txt"

[headers.values]
Cache-Control = "public, max-age=86400"